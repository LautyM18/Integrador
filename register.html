<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>
    <div class="container">
        
        <div class="box-bg">
            <div class="box">
                <a href="/index.html" class="return">
                    <svg xmlns="http://www.w3.org/2000/svg" style=" fill:#000" width="28" height="28" fill="currentColor" class="icon-r" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </a>
            </div>
        </div>
        <div class="box-2">
            <div class="t-box">
                <h1>Sign Up</h1>
            </div>
            <form action="" id="form" class="form">
                <div class="input">
                    <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                </div>
                <div class="input">
                    <input type="email" name="email" id="email" placeholder="Correo electronico">
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="input">
                    <input type="password" name="c-password" id="c-password" placeholder=" Confirmar contraseña">
                </div>
            </form>
            <div class="i-box-p">
                <a href="" class="box-i">
                    <div class="i-box">
                        <h2>Registrar</h2>
                    </div>
                </a>
                <span>
                    ¿Ya una cuenta registrada? | <a href="start.html">Iniciar Sesión</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
